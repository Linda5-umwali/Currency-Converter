<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter V.O.I</title>
  <style>
    body {
      font-family: Book Antiqua, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1748125394462-52f8c499cec2?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 600px;
        margin: 50px auto; 
        padding: 30px;
        background: rgba(37, 86, 64, 0.3);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        box-shadow: 0 12px 24px rgba(47, 97, 47, 0.5);
        border-radius: 10px;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    table {
      width: 50%;
      height: 100%;
      max-width: 500px;
      max-height: 700px;
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0 5px;
      border-radius: 20px;
      background: rgba(37, 86, 64, 0.3);
      backdrop-filter: blur(80px);
      -webkit-backdrop-filter: blur(80px);
      box-shadow: 0 12px 24px rgba(22, 43, 22, 0.927);
      text-align: center;
      color:white;
      font-family: Book Antiqua, sans-serif;
      position: relative;
      z-index: 1;
      
    }

    td {
      padding: 10px;
    }

    input {
      width: 65%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #081f14;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
       
      position: relative; 
      bottom: 0px;
      left: 5px;
      right: 0px;
    }

    button:hover {
      background-color: #6e9f5f;
      color: black;
    }

    #answer {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color:antiquewhite
    }
  </style>
</head>
<body>
  <section class="container">
    <div align="center">
      <table cellpadding="5">
        <tr>
          <td colspan="2" align="center"><h2>CURRENCY CONVERTER V.O.I</h2></td>
        </tr>
        <tr>
          <td align="left">From currency:</td>
          <td><input type="text" id="from" placeholder=""></td>
        </tr>
        <tr>
          <td align="left">To currency:</td>
          <td><input type="text" id="to" placeholder=""></td>
        </tr>
        <tr>
          <td align="left">Amount:</td>
          <td><input type="number" id="amount" placeholder="Enter amount"></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button id="convert">CONVERT</button></td>
        </tr>
      </table>
      <div id="answer">Answer:</div>
    </div>
  </section>

  <script>
    function converter() {
      const currencies = {
        USD: 1.0,
        JPY: 113.5,
        EUR: 0.89,
        RUB: 74.36,
        GBP: 0.75,
        RWF: 9.86,
        NRA: 1200,
        SHL: 2900,
      };

      document.getElementById("convert").addEventListener("click", function () {
        const from = document.getElementById("from").value.toUpperCase();
        const to = document.getElementById("to").value.toUpperCase();
        const amount = parseFloat(document.getElementById("amount").value);
        const answerField = document.getElementById("answer");

        if (!currencies[from]) {
          answerField.textContent = "Currency not found: " + from;
          return;
        }
        if (!currencies[to]) {
          answerField.textContent = "Currency not found: " + to;
          return;
        }
        if (isNaN(amount) || amount <= 0) {
          answerField.textContent = "Please enter a valid amount.";
          return;
        }

        const result = (amount * currencies[to]) / currencies[from];
        answerField.textContent = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
      });
    }

    converter();
  </script>
</body>
</html>
